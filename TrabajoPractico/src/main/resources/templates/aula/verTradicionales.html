<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:insert="../fragments/generalView.html :: head"></head>
<body>
<form action="#" th:action="@{/pedidos/}+${pedido.id}+@{/tradicionales/validas}" th:object="${parametros2}">
    <div class="rendered-form">
        <div class="formbuilder-select form-group field-diaSemana">
            <label for="diaSemana" class="formbuilder-select-label">Dia</label>
            <select class="form-control" name="diaSemana" id="diaSemana">
                <option value="1" selected="true" id="diaSemana-0">Lunes</option>
                <option value="2" selected="true" id="diaSemana-1">Martes</option>
                <option value="3" selected="true" id="diaSemana-2">Miercoles</option>
                <option value="4" selected="true" id="diaSemana-3">Jueves</option>
                <option value="5" selected="true" id="diaSemana-4">Viernes</option>
                <option value="6" selected="true" id="diaSemana-5">Sabado</option>
            </select>
        </div>


        <div class="formbuilder-select form-group field-tieneProyector">
            <label for="tieneProyector" class="formbuilder-select-label">Pryector</label>
            <select class="form-control" name="tieneProyector" id="tienePryoector">
                <option value="1" selected="true" id="turnoMateria-0">SI</option>
                <option value="0" id="tieneProyector">NO</option>
            </select>
        </div>

        <div class="formbuilder-select form-group field-disponibidad">
            <label for="disponibidad" class="formbuilder-select-label">Porcentaje disponibilidad</label>
            <select class="form-control" name="disponibidad" id="disponibidad">
                <option value="0.5" selected="true" id="50">50</option>
                <option value="1" selected="true" id="100">100</option>
            </select>
        </div>

    </div>
    <input type="submit"/>
</form>
</body>
</html>
