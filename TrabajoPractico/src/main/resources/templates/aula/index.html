<!DOCTYPE html>
<html xmlns:sec="http://wwww.thymeleaf.org/extras/spring-security">

<head th:insert="../fragments/generalView.html :: head"></head>

<body>
	<div th:replace="../fragments/generalView.html :: wrapper(~{:: .myContent})">
		<div class="myContent container text-center pt-3">
			<h1>Aulas Laboratorio</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">NUMERO</th>
						<th scope="col">SILLAS</th>
						<th scope="col">PCS</th>
						<th scope="col">ACTIONS</th>
				</thead>

				<tbody>
					<tr th:each="laboratorio:${laboratorios}">
						<td th:text="${laboratorio.numero}"></td>
						<td th:text="${laboratorio.cantSillas}"></td>
						<td th:text="${laboratorio.cantPc}"></td>
						<td><a class="btn btn-primary"  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{#}">Editar</a>

					</tr>
				</tbody>

			</table>


		</div>
	</div>


</body>

</html>
