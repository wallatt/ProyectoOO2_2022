<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
</head>
<body>
	<div>
		<table border="1">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>#</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>					
					<th>USERNAME</th>
					<th>DNI</th>
					<th>EMAIL</th>
					<th>ROL</th>
					<th>HABILITADO</th>
			</thead>
			<tbody>
				<div class="card h-100" th:object="${user}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.nombre}"></td>
					<td th:text="${user.apellido}"></td>
					<td th:text="${user.userName}"></td>
					<td th:text="${user.dni}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.role.role}"></td>
					<td th:text="${user.enabled}"></td>      
					<td>
					<a  th:href="@{/user/asistente}"  class="btn btn-primary"  >Dar baja </a>
					
					</td>
				
					<td>      
					<a  th:href="@{/user/editar/}+${user.id}"  class="btn btn-warning"  > Editar      </a>
					</td>
				</tr>
			</tbody>
			
		</table>
		<a th:href="@{/loginsucces}">Atas</a>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
