<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="../fragments/generalView.html :: head"></head>

<body>


	<!-- Fragmento Wrapper-->
	<div th:replace="../fragments/generalView.html :: wrapper(~{:: .myContent})">
		<div class="myContent container " style="height: 100vh;">
			<div class="row justify-content-center align-content-center" style="height: 80vh;">
				<div class="col-md-6 col-md-offset-3">
					<div th:if=${param.exito}>
						<div class="alert alert-info">Se ha registrado exitosamente a
							la aplicaci√≥n</div>
					</div>

					<h1 class="text-center">Editar Usuario</h1>
					<form th:action="@{/user/editar/save/{id}(id=${user.id})}" method="post" th:object="${user}">
						<div class="form-group p-3">
							<label class="control-label" for="nombre">Nombre : </label> <input id="nombre" type="text"
								class="form-control" th:field="*{nombre}" required autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<label class="control-label" for="apellido">Apellido : </label> <input id="apellido"
								type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<label class="control-label" for="email">Email : </label> <input id="email" type="email"
								class="form-control" th:field="*{email}" required autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<label class="control-label" for="password">Password : </label> <input type="password"
								id="password" class="form-control" th:field="*{password}" required
								autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<label class="control-label" for="email">User Name : </label> <input id="email" type="text"
								class="form-control" th:field="*{userName}" required autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<label class="control-label" for="email">Dni: </label> <input id="dni" type="text"
								class="form-control" th:field="*{dni}" required autofocus="autofocus">
						</div>

						<div class="form-group p-3">
							<button type="submit" class="btn btn-success col-lg-12">Guardar</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
