<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>UNLa</title>
		<!-- Bootstrap core CSS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/modern-business.css" rel="stylesheet" />
	</head>
	<body>
	<h1 class="display-5 alert alert-info">Logout Successfully.</h1>
	    <div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Inicio de sesión</h1>
				<form th:action="@{/loginprocess}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Ha cerrado sesión exitosamente
						</div>
					</div>


					<div class="form-group">
						<label  for="username">Nombre de
							usuario : </label> <input id="username"  name="username" type="text" class="form-control"
							required autofocus="autofocus" placeholder="Digite nombre de usuario">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus" placeholder="Digite su password">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{user/registro}">regístrate
							aqui</a></span>
				</div>
		<!-- Bootstrap core JavaScript -->
		<script src="/vendor/jquery/jquery.min.js"></script>
		<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
