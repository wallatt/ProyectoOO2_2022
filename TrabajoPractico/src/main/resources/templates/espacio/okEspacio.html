<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de espacios</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">CrearEspacios</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se ha registrado exitosamente a
						la aplicaci√≥n</div>
				</div>

				<h1>Crear Espacios para un mes</h1>





				<form th:action="@{/crearespacio}" th:object="${espacioModel}"method="post">

					<div class="mb-3">
						<label for="turno" class="form-label">Turno</label> <select
							class="form-select" aria-label="Default select example"
							id="turno" th:field="*{turno}">
							<option value="M">M</option>
							<option value="T">T</option>
							<option value="N">N</option>
						</select>

					</div>
					
					
					<div class="form-group">
						<div>
						<label class="col-form-label col-sm-4" >Aula: </label>
							
							<select  class="form-control"  id="aula" th:field="*{aula}">
								<th:block th:each="aula : ${listAulas}">
								<option th:text="${aula.edificio.edificio}+' '+${aula.numero}" th:value="${aula.id}" />
								
								</th:block>
							</select>
							</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="anio">anio: </label> <input id="anio" type="number"
							class="form-control" th:field="*{anio}" required
							autofocus="autofocus">
				</div>
				
				<div class="form-group">
						<label class="control-label" for="anio">mes: </label> <input id="mes" type="number"
							class="form-control" th:field="*{mes}" required
							autofocus="autofocus">
				</div>
					
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Guardar</button>
						<span>Regresar<a th:href="@{/loginsucces}">Click aqui</a></span>
					</div>
					
				</form>
				

			</div>
		</div>
	</div>


	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
