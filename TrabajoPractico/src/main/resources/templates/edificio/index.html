<!DOCTYPE html>
<html xmlns:sec="http://wwww.thymeleaf.org/extras/spring-security">

<head th:insert="../fragments/generalView.html :: head"></head>

<body>
	<div th:replace="../fragments/generalView.html :: wrapper(~{:: .myContent})">
		<div class="myContent container text-center pt-3">
			<h1>Gestion de aulas</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">EDIFICIO</th>
						<th scope="col">ACTIONS</th>
				</thead>

				<tbody>
					<tr th:each="edificio:${edificios}">
						<td th:text="${edificio.id}"></td>
						<td th:text="${edificio.edificio}"></td>
						<td><a class="btn btn-primary" th:href="@{/laboratorios/}+${edificio.id}">Ver laboratorios</a>
							<a class="btn btn-primary" th:href="@{/tradicional/}+${edificio.id}">Ver tradicional</a>
					</tr>
				</tbody>

			</table>


		</div>
	</div>



	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
