<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragmento Head-->

<head th:insert="../fragments/generalView.html :: head"></head>

<body>
	<!-- Fragmento Wrapper-->
	<div th:replace="../fragments/generalView.html :: wrapper(~{:: .myContent})">
		<div class="myContent container-fluid text-center">
			<h1 class="m-3 line1">Hola! <span th:text="${user}"></span></h1>
			<h3 class="description mt-3">
				<span sec:authorize="hasRole('ROLE_ADMIN')">Asigna espacios para clases, <br>manipula pedidos
					<span class="text-success">FACILMENTE</span>, monitorea usuarios y mas.</span>
				<span sec:authorize="hasRole('ROLE_ASISTENTE')">Crea pedidos , editalos , consultalos <span
						class="text-success">FACILMENTE.</span><br></span>
				<span sec:authorize="hasRole('ROLE_AUDITOR')">Consulta tus clases <span
						class="text-success">FACILMENTE.</span><br></span>

			</h3>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/	bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
	<script>
		const line1 = document.querySelector(".line1");
		const line2 = document.querySelector(".line2");
		const description = document.querySelector(".description")
		const tl = new gsap.timeline();

		const imagestl = new gsap.timeline({delay: 0.8});
		const image2tl = new gsap.timeline({delay: 0.8});

		gsap.set(".myContent", {y: 250, x: -50})
		gsap.to(".myContent", 0, {css: {visibility: "visible"}});

		tl.staggerFrom([line1, line2], 1, {
			y: 57,
			opacity: 0,
			ease: Power3.easeOut
		},
			0.15
		).from(description, 1, {x: 70, opacity: 0, ease: Power3.easeOut}, 1.2);


	</script>
</body>

</html>
