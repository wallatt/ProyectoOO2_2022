<!DOCTYPE html>
<html xmlns:sec="http://wwww.thymeleaf.org/extras/spring-security">

<head th:insert="../fragments/generalView.html :: head"></head>

<body>
	<div th:replace="../fragments/generalView.html :: wrapper(~{:: .myContent})">
		<div class="myContent container text-center pt-3">
					<h1>Aulas Tradicionales</h1>
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col">NUMERO</th>
						<th scope="col">BANCOS</th>
						<th scope="col">PIZARRON</th>
						<th scope="col">PROYECTOR</th>
						<th scope="col">ACTIONS</th>
				</thead>

				<tbody>
					<tr th:each="tradicional:${tradicionales}">
						<td th:text="${tradicional.numero}"></td>
						<td th:text="${tradicional.cantBancos}"></td>
						<td th:text="${tradicional.pizarron}"></td>
						<td th:text="${tradicional.tieneProyector}"></td>
						<td><a class="btn btn-primary"  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{#}">Editar</a>

					</tr>
				</tbody>

			</table>


		</div>
	</div>


	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
